<div>
    {% for room in rooms%}
    <div>
        
        <a href="{% url 'user-profile' room.host.id %}"> @{{room.host.username}}</room></span>
        <h4>{{room.id}} -- <a href="{% url 'room' room.id %}">{{room.name}}</a></h4>
        <small>{{room.topic.name}}</small><br>

        {% if request.user == room.host%}
        <a href="{% url 'update-room' room.id %}"> Edit Room</a>
        <a href="{% url 'delete-room' room.id %}"> Delete Room</a>
        {% endif %}
        <hr>
    </div>

    {% endfor %}
</div>
